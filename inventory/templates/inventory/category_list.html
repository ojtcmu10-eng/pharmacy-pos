{% extends 'base.html' %}
{% block content %}
<h1>Categories</h1>
<div style="margin-bottom: 1rem; text-align: right;">
    <a href="{% url 'category_add' %}" class="btn">Add Category</a>
</div>
<div class="card">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Products Count</th>
            </tr>
        </thead>
        <tbody>
            {% for cat in categories %}
            <tr>
                <td>{{ cat.name }}</td>
                <td>{{ cat.description }}</td>
                <td>{{ cat.product_set.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
